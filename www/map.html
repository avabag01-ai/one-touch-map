<body>
    <!-- ë’¤ë¡œê°€ê¸° ë²„íŠ¼ -->
    <button class="back-btn" onclick="location.href='index.html'">â†</button>
    <span id="headerTitle" style="display:none;"></span>

    <!-- ë ˆì´ì–´ í† ê¸€ ë²„íŠ¼ -->

    <!-- ë ˆì´ì–´ í•„í„° (ì ‘ì´ì‹) -->

    </div>

    <!-- ì§€ë„ - ì „ì²´í™”ë©´ -->
    <div id="map" style="position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh;"></div>

    <!-- í˜„ì¬ ìœ„ì¹˜ ë²„íŠ¼ -->
    <button class="location-btn" id="locationBtn">ğŸ“</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Rotate -->
    <script src="https://unpkg.com/leaflet-rotate@0.2.8/dist/leaflet-rotate-src.js"></script>

    <script src="android-back.js"></script>
    <script src="route-optimizer.js"></script>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let map;
        let deliveries = [];
        let markers = [];
        let currentLayer = 'all';

        // ì§€ë„ ì´ˆê¸°í™”
        function initMap() {
            map = L.map('map', { rotate: true, bearing: 0 }).setView([37.6063, 127.0925], 16);

            // VWorld ê¸°ë³¸ ë°°ê²½ì§€ë„ (Base)
            vworldBaseLayer = L.tileLayer(
                'https://api.vworld.kr/req/wmts/1.0.0/EEB68327-5D04-3BE3-9072-D3ECFCCC26A2/Base/{z}/{y}/{x}.png',
                {
                    attribution: '&copy; VWorld',
                    maxZoom: 19,
                    minZoom: 7
                }
            ).addTo(map);

            // VWorld ë„ë¡œëª…ì£¼ì†Œ ê±´ë¬¼ë²ˆí˜¸ ë ˆì´ì–´ (lt_c_spbd)
            addressLayer = L.tileLayer.wms(
                'https://api.vworld.kr/req/wms',
                {
                    key: 'EEB68327-5D04-3BE3-9072-D3ECFCCC26A2',
                    domain: 'http://localhost',
                    service: 'WMS',
                    request: 'GetMap',
                    layers: 'lt_c_spbd',
                    version: '1.3.0',
                    styles: 'lt_c_spbd',
                    format: 'image/png',
                    transparent: true,
                    crs: L.CRS.EPSG3857,
                    maxZoom: 19,
                    opacity: 1.0,
                    attribution: ''
                }
            ).addTo(map);

            // ì§€ë„ í´ë¦­ ì‹œ ì—­ì§€ì˜¤ì½”ë”© (ì‹ ì£¼ì†Œ ì¡°íšŒ)
            setupMapClickAddress();

            // ë°°ì†¡ì§€ í‘œì‹œ
            displayMarkers();

            // ë ˆì´ì–´ í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLayer = btn.dataset.layer;
                    displayMarkers();
                });
            });
        }

        // ë°°ì†¡ì§€ ë§ˆì»¤ í‘œì‹œ
        async function displayMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const data = localStorage.getItem('deliveries');
            if (!data) {
                deliveries = [];
                return;
            }

            deliveries = JSON.parse(data);
            const targetId = localStorage.getItem('selectedDeliveryId');

            // ë ˆì´ì–´ í•„í„°ë§
            let filtered = deliveries;
            if (currentLayer !== 'all') {
                const layerNum = parseInt(currentLayer);
                filtered = deliveries.filter(d => (d.layer || 0) === layerNum);
            }

            let needSave = false;

            for (let i = 0; i < filtered.length; i++) {
                const delivery = filtered[i];
                const originalIndex = deliveries.findIndex(d => d.id === delivery.id);

                let lat = delivery.lat;
                let lng = delivery.lng;

                // ì¢Œí‘œ ì—†ìœ¼ë©´ ì§€ì˜¤ì½”ë”©
                if (!lat || !lng) {
                    const address = delivery.addressBefore || delivery.addressAfter;
                    if (address) {
                        const coord = await geocodeAddressVWorld(address);
                        if (coord) {
                            lat = coord.lat;
                            lng = coord.lng;
                            deliveries[originalIndex].lat = lat;
                            deliveries[originalIndex].lng = lng;
                            needSave = true;

                            // ë„ë¡œëª…ì£¼ì†Œ ì¡°íšŒ (ì—­ì§€ì˜¤ì½”ë”©)
                            const roadAddr = await getRoadAddressFromCoords(lat, lng);
                            if (roadAddr) {
                                deliveries[originalIndex].roadAddress = roadAddr;
                            }
                        }
                    }
                }

                if (lat && lng) {
                    const markerDiv = document.createElement('div');
                    markerDiv.className = 'custom-marker';
                    if (delivery.urgent) markerDiv.classList.add('urgent');

                    // ì‹ ì£¼ì†Œ ê±´ë¬¼ ë²ˆí˜¸ ì¶”ì¶œ (roadAddress ìš°ì„ , ì—†ìœ¼ë©´ addressBefore/addressAfter)
                    let buildingNo = "";
                    // roadAddress(ë„ë¡œëª…ì£¼ì†Œ)ë¥¼ ìµœìš°ì„ ìœ¼ë¡œ ì‚¬ìš©
                    const addrSrc = delivery.roadAddress || delivery.addressAfter || delivery.addressBefore || '';
                    if (addrSrc) {
                        // ëª¨ë“  [ë¡œê¸¸] ë’¤ ìˆ«ìë¥¼ ì°¾ê³  ë§ˆì§€ë§‰ ê²ƒ ì‚¬ìš©
                        const matches = [...addrSrc.matchAll(/[ë¡œê¸¸]\s*(\d+(?:-\d+)?)/g)];
                        if (matches.length > 0) buildingNo = matches[matches.length - 1][1];
                    }

                    // fallback: ìˆœë²ˆ
                    const label = buildingNo || (originalIndex + 1);

                    markerDiv.innerHTML = `<span>${label}</span>`;

                    const icon = L.divIcon({
                        html: markerDiv.outerHTML,
                        className: '',
                        iconSize: null,
                        iconAnchor: [12, 10]
                    });

                    const marker = L.marker([lat, lng], { icon: icon }).addTo(map);

                    const popupContent = document.createElement('div');
                    const roadAddr = delivery.roadAddress || delivery.addressAfter || '';
                    popupContent.innerHTML = `
                        <div style="margin-bottom:8px;">
                            ${roadAddr ? `<b style="color:#1976D2; font-size:14px;">ğŸ“ ${roadAddr}</b><br>` : ''}
                            <span style="color:#666; font-size:12px;">${delivery.addressBefore || ''}</span>
                        </div>
                        <button onclick="deleteDelivery(${delivery.id})" style="background:#F44336; color:white; border:none; padding:4px 8px; border-radius:4px; cursor:pointer; width:100%;">ì‚­ì œ</button>
                    `;
                    marker.bindPopup(popupContent);
                    markers.push(marker);

                    // íŠ¹ì • ì•„ì´ë””ê°€ ì„ íƒë˜ì–´ ë„˜ì–´ì˜¨ ê²½ìš° í•´ë‹¹ ë§ˆì»¤ ê°•ì¡° ë° ì´ë™
                    if (targetId && String(delivery.id) === String(targetId)) {
                        map.setView([lat, lng], 19);
                        marker.openPopup();
                        localStorage.removeItem('selectedDeliveryId'); // í•œ ë²ˆë§Œ ìˆ˜í–‰
                    }
                }
            }

            if (needSave) localStorage.setItem('deliveries', JSON.stringify(deliveries));

            if (markers.length > 0 && !targetId) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.3), { maxZoom: 18 });
            } else if (markers.length === 0) {
                map.setView([37.6063, 127.0925], 16);
            }

            const totalCount = deliveries.length;
            const filteredCount = filtered.length;
            document.getElementById('headerTitle').textContent = `ì›í„°ì¹˜ ì§€ë„ (${filteredCount}/${totalCount})`;
        }

        // ì§€ë²ˆ ìš°ì„  ì£¼ì†Œ ë³€í™˜ (ì›ë³¸ ì£¼ì†Œ ê·¸ëŒ€ë¡œ ì‚¬ìš©)
        async function geocodeAddressVWorld(address) {
            if (typeof RouteOptimizer === "undefined") return null;
            return await RouteOptimizer.fetchVWorldCoord(address);
        }

        // ë°°ì†¡ì§€ ì‚­ì œ í•¨ìˆ˜
        function deleteDelivery(id) {
            const index = deliveries.findIndex(d => d.id === id);
            if (index !== -1) {
                deliveries.splice(index, 1);
                localStorage.setItem('deliveries', JSON.stringify(deliveries));
                displayMarkers();
            }
        }

        // ë¹¨ê°„ í•€: ë‚´ ìœ„ì¹˜ë¡œ ì¦‰ì‹œ ì´ë™ (ìºì‹œëœ ìœ„ì¹˜ ìš°ì„  ì‚¬ìš©ìœ¼ë¡œ ë”œë ˆì´ ì œê±°)
        function goToMyLocation() {
            if (!navigator.geolocation) {
                alert('GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
                return;
            }

            // ì´ë¯¸ GPS ë§ˆì»¤ê°€ ìˆìœ¼ë©´ ê·¸ ìœ„ì¹˜ë¡œ ì¦‰ì‹œ ì´ë™ (ë”œë ˆì´ ì—†ìŒ)
            if (gpsMarker) {
                const pos = gpsMarker.getLatLng();
                map.setView([pos.lat, pos.lng], 18, { animate: true, duration: 0.3 });
                return;
            }

            // GPS ë§ˆì»¤ ì—†ìœ¼ë©´ maximumAge í—ˆìš©í•´ì„œ ìºì‹œëœ ìœ„ì¹˜ë¼ë„ ë¹ ë¥´ê²Œ ê°€ì ¸ì˜´
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    updatePosition(pos);
                    map.setView([lat, lng], 18, { animate: true, duration: 0.3 });
                },
                (err) => {
                    alert('ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                    console.error('GPS Error:', err);
                },
                { enableHighAccuracy: true, maximumAge: 30000, timeout: 5000 }
            );
        }

        // VWorld ì„¤ì •
        let vworldBaseLayer;
        let addressLayer; // ë„ë¡œëª…ì£¼ì†Œ ë ˆì´ì–´
        const VWORLD_KEY = 'EEB68327-5D04-3BE3-9072-D3ECFCCC26A2';

        // ì¢Œí‘œë¡œ ë„ë¡œëª…ì£¼ì†Œ ì¡°íšŒ (VWorld API)
        async function getRoadAddressFromCoords(lat, lng) {
            try {
                const url = `https://api.vworld.kr/req/address?service=address&request=getAddress&version=2.0&crs=epsg:4326&point=${lng},${lat}&format=json&type=ROAD&key=${VWORLD_KEY}`;
                const res = await fetch(url);
                const data = await res.json();
                if (data.response && data.response.status === 'OK' && data.response.result) {
                    const text = data.response.result[0].text;
                    // ê°•ì œ ê²€ì¦: 'ë¡œ'ë‚˜ 'ê¸¸'ì´ ì—†ìœ¼ë©´ ë„ë¡œëª…ì£¼ì†Œê°€ ì•„ë‹˜ (ì§€ë²ˆì¼ ìˆ˜ ìˆìŒ) -> ë¬´ì‹œ
                    if (/[ë¡œê¸¸]/.test(text)) {
                        return text;
                    }
                }
            } catch (e) {
                console.error("Road address fetch failed", e);
            }
            return null;
        }

        // ì§€ë„ í´ë¦­ ì‹œ ì‹ ì£¼ì†Œ ì¡°íšŒ (ì—­ì§€ì˜¤ì½”ë”©)
        function setupMapClickAddress() {
            map.on('click', async (e) => {
                const lat = e.latlng.lat;
                const lng = e.latlng.lng;

                // ë¡œë”© íŒì—… í‘œì‹œ
                const popup = L.popup()
                    .setLatLng(e.latlng)
                    .setContent('<div style="text-align:center; padding:4px;">ğŸ” ì£¼ì†Œ ì¡°íšŒì¤‘...</div>')
                    .openOn(map);

                try {
                    // VWorld ì—­ì§€ì˜¤ì½”ë”© API (ë„ë¡œëª…ì£¼ì†Œ)
                    const url = `https://api.vworld.kr/req/address?service=address&request=getAddress&version=2.0&crs=epsg:4326&point=${lng},${lat}&format=json&type=ROAD&key=${VWORLD_KEY}`;
                    const res = await fetch(url);
                    const data = await res.json();

                    let roadAddr = '';
                    let jibunAddr = '';

                    if (data.response && data.response.status === 'OK' && data.response.result) {
                        const result = data.response.result[0];
                        roadAddr = result.text || '';
                    }

                    // ì§€ë²ˆì£¼ì†Œë„ ì¡°íšŒ
                    try {
                        const url2 = `https://api.vworld.kr/req/address?service=address&request=getAddress&version=2.0&crs=epsg:4326&point=${lng},${lat}&format=json&type=PARCEL&key=${VWORLD_KEY}`;
                        const res2 = await fetch(url2);
                        const data2 = await res2.json();
                        if (data2.response && data2.response.status === 'OK' && data2.response.result) {
                            jibunAddr = data2.response.result[0].text || '';
                        }
                    } catch (e2) { }

                    let html = '<div style="font-size:13px; line-height:1.6; max-width:250px;">';
                    if (roadAddr) {
                        html += `<div style="font-weight:bold; color:#1976D2;">ğŸ“ ${roadAddr}</div>`;
                    }
                    if (jibunAddr) {
                        html += `<div style="color:#666; font-size:11px;">ì§€ë²ˆ: ${jibunAddr}</div>`;
                    }
                    if (!roadAddr && !jibunAddr) {
                        html += '<div style="color:#999;">ì£¼ì†Œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</div>';
                    }
                    // ë³µì‚¬ ë²„íŠ¼
                    if (roadAddr) {
                        html += `<button onclick="navigator.clipboard.writeText('${roadAddr.replace(/'/g, "\\'")}'); this.textContent='ë³µì‚¬ë¨!'; setTimeout(()=>this.textContent='ì£¼ì†Œ ë³µì‚¬',1000)" style="margin-top:6px; background:#4CAF50; color:white; border:none; padding:4px 10px; border-radius:4px; cursor:pointer; font-size:11px; width:100%;">ì£¼ì†Œ ë³µì‚¬</button>`;
                    }
                    html += '</div>';

                    popup.setContent(html);
                } catch (err) {
                    popup.setContent('<div style="color:red; padding:4px;">ì£¼ì†Œ ì¡°íšŒ ì‹¤íŒ¨</div>');
                    console.error('ì—­ì§€ì˜¤ì½”ë”© ì˜¤ë¥˜:', err);
                }
            });
        }

        // ========================================
        // ğŸ“ ì‹¤ì‹œê°„ GPS íŠ¸ë˜í‚¹ (ê³ ì • ëª¨ë“œ)
        // ========================================
        let gpsMarker = null;
        let watchId = null;
        let isTracking = false;

        document.getElementById('locationBtn').addEventListener('click', toggleTracking);

        function toggleTracking() {
            const btn = document.getElementById('locationBtn');

            if (isTracking) {
                // íŠ¸ë˜í‚¹ ì¢…ë£Œ
                if (watchId !== null) {
                    navigator.geolocation.clearWatch(watchId);
                    watchId = null;
                }
                isTracking = false;
                btn.classList.remove('active');

                // ë§ˆì»¤ëŠ” ìœ ì§€í•˜ë˜ ì—…ë°ì´íŠ¸ë§Œ ì¤‘ì§€
            } else {
                // íŠ¸ë˜í‚¹ ì‹œì‘
                if (!navigator.geolocation) {
                    alert('GPSë¥¼ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤');
                    return;
                }

                isTracking = true;
                btn.classList.add('active');

                // ì‹œì‘í•˜ìë§ˆì í˜„ì¬ ìœ„ì¹˜ í•œ ë²ˆ ì¡ê¸° (ë°˜ì‘ì„± í–¥ìƒ)
                navigator.geolocation.getCurrentPosition(updatePosition, null, { enableHighAccuracy: true });

                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    (err) => {
                        console.error("GPS Error:", err);
                    },
                    {
                        enableHighAccuracy: true,
                        maximumAge: 0,
                        timeout: 5000
                    }
                );
            }

        function updatePosition(pos) {
